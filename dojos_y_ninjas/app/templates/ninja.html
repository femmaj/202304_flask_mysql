{% extends "base.html" %}

{% block head_title %}Agrega un ninja{% endblock %}

{% block content %}
<form action="/create/ninja" method="post" class="card col-4 bg-light p-4 my-5 mx-auto" >

    <h2 class="text-center">Agrega un ninja</h2>
    <div class="form-group">
        <label for="dojo">Dojo:</label>
        <select name="dojo_id" class="form-select">
            <option selected>Elige un Dojo</option>
            {% for dojo in dojos %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="first_name">Nombre:</label>
        <input type="text" name="first_name" class="form-control">
    </div>
    <div class="form-group">
        <label for="last_name">Apellido:</label>
        <input type="text" name="last_name" class="form-control">
    </div>
    <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" name="age" class="form-control">
    </div>
    <input type="submit" value="Agregar Ninja" class="btn btn-primary my-3">
</form>

{% endblock %}
